name: Create Build and Release

on:
  workflow_dispatch: # âœ… Only manual trigger

# on:
  # push:
    # branches:
      # - 'master'
  # workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # âœ… Remove unneeded installs (MSVC is pre-installed)
      - name: Install Dependencies (Windows)
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --no-progress

      # âœ… Create Build Directory
      - name: Create Build Directory
        run: mkdir build

      # âœ… Build with MSVC (Windows)
      - name: Build Project (Windows with MSVC)
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      # âœ… Debug Build Output
      - name: Debug Build Output (Windows)
        run: dir build\bin\Release

      # âœ… Fix Artifact Upload Path
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dna-hidden-repeat-detector-windows
          path: build/bin/Release/dna-hidden-repeat-detector.exe
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # âœ… Install Dependencies for Linux (GCC, CMake)
      - name: Install Dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make

      # âœ… Create Build Directory
      - name: Create Build Directory
        run: mkdir -p build

      # âœ… Build with GCC (Linux)
      - name: Build Project (Linux with GCC)
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      # âœ… Debug Build Output
      - name: Debug Build Output (Linux)
        run: ls -al build/

      # âœ… Upload Linux Artifact
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dna-hidden-repeat-detector-linux
          path: build/bin/dna-hidden-repeat-detector
          if-no-files-found: error

  release:
    needs: [build-windows, build-linux] # âœ… Wait for both builds to complete
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # âœ… Fix Download Path
      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: dna-hidden-repeat-detector-windows
          path: build/windows/

      # âœ… Download Linux Build
      - name: Download Linux Build
        uses: actions/download-artifact@v4
        with:
          name: dna-hidden-repeat-detector-linux
          path: build/linux/

      # âœ… Create Dynamic Tag Name (based on commit hash or timestamp)
      - name: Generate Tag Name
        id: generate_tag
        run: |
          TAG_NAME="v$(date +'%Y%m%d-%H%M%S')"
          echo "tag_name=$TAG_NAME" >> $GITHUB_ENV

      # âœ… Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/windows/dna-hidden-repeat-detector.exe
          tag_name: ${{ env.tag_name }}
          name: Release ${{ env.tag_name }}
          body: |
            ## ðŸš€ Changes in this release:
            - Built with MSVC for Windows and GCC for Linux.
            - Direct executable â€” no external dependencies.
            - Enhanced stability and speed.
            - Enhanced compatibility across platforms.           
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
